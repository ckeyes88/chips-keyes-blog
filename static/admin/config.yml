backend:   
  name: git-gateway   
  branch: master # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "content/post" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}/index.md" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Draft", name: "draft", widget: "boolean"}
      - {label: "Date", name: "date", widget: "date"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Only Image", name: "showOnlyImage", widget: "boolean"}
      - {label: "Writer", name: "writer", widget: "string"}
      - {label: "Draft", name: "draft", widget: "boolean"}
      - {label: "Draft", name: "draft", widget: "boolean"}
      - {label: "Categories", name: "categories", widget: "relation",collection: "categories", searchFields: [ "name" ], valueField: "name", displayFields: ["name", "description"]}
      - {label: "Tags", name: "tags", widget: "relation", collection: "tags", searchFields: [ "name" ], valueField: "name", displayFields: ["name", "description"]}
      - {label: "Body", name: "body", widget: "markdown"}
  
  - label: 'Categories'
    name: 'categories'
    folder: "content/categories" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
      - {label: Title, name: title, widget: string}
      - {label: Description, name: description, widget: string, required: false}
      
  - name: "tags" # Used in routes, e.g., /admin/collections/blog
    label: "Tags" # Used in the UI
    folder: "content/tags" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Description", name: "description", widget: "string", required: false }
